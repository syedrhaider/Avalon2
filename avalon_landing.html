<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
        }

        .landing-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #c0c0c0;
            margin-bottom: 40px;
            font-style: italic;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .game-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 250px;
            text-align: center;
        }

        .host-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .host-button:hover {
            background: linear-gradient(45deg, #ff5252, #e53e3e);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }

        .join-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .join-button:hover {
            background: linear-gradient(45deg, #45b7b8, #3d9970);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(78, 205, 196, 0.4);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .landing-container {
                padding: 30px 20px;
            }
            
            .game-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="title">AVALON</h1>
        <p class="subtitle">The Resistance Awaits</p>
        
        <div class="button-container">
            <a href="host.html" class="game-button host-button">Host a Game</a>
            <a href="waiting.html" class="game-button join-button">Join a Game</a>
        </div>
    </div>
</body>
</html>
